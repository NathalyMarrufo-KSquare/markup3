<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Stepper</title>
</head>
<body class="body-Des">
    <div class="container1">
        <form class="form-Des">
            <div class="step-Bar">
                <div class="round-Cont green-Col"><label class="num">1</label> </div><p class="step-Text step-Text1 ">Cabin</p><hr class="line-Des green-Col">
                <div class="round-Cont blue-Col "><label class="num2">2</label> </div><p class="step-Text step-Text2">Meals</p> <hr class="line-Des">
                <div class="round-Cont  "><label class="num3">3</label> </div><p class="step-Text">Upgrades</p> <hr class="line-Des">
                <div class="round-Cont  "><label class="num3">4</label> </div><p class="step-Text">Payment</p> 
            </div>
            <div class="content">
                <h1 class="head-Des">Meal Preferences</h1>
                <p class="descript-Des">Your flight comes with breakfast, lunch and dinner. Please make your selections below. Changes to your order can be 
                    made up to 48 hours before your flight.</p>
                    <label class="meal-Des" for="">Breakfast</label> <label class="drink-Des2" for="">Drink</label><br>
                    <select class="selector-Des box-Des" name="" id="">
                        <option value="">Sausage Egg Scramble Bowl</option>
                        <option value="">Club Sandwich Meal</option>
                        <option value="">Wagyu Beef Sliders Meal</option>
                    </select>

                    <select class="selector-Des drink-des" name="" id="">
                        <option value="">Coffe</option>
                        <option value="">Cranberry Juice</option>
                        <option value="">Red Wine</option>
                    </select>

                    <br>
                    <label class="meal-Des" for="">Lunch</label> <label class="drink-Des" for="">Drink</label><br>
                    <select class="selector-Des box-Des" name="" id="">
                        <option value="">Club Sandwich Meal</option>
                        <option value="">Sausage Egg Scramble Bowl</option>
                        <option value="">Wagyu Beef Sliders Meal</option>
                    </select>

                    <select class="selector-Des drink-des" name="" id="">
                        <option value="">Cranberry Juice</option>
                        <option value="">Coffe</option>
                        <option value="">Red Wine</option>
                    </select>

                    <br>
                    <label class="meal-Des" for="">Dinner</label> <label class="drink-Des" for="">Drink</label> <br>
                    <select class="selector-Des box-Des" name="" id="">                    
                        <option value="">Wagyu Beef Sliders Meal</option>
                        <option value="">Sausage Egg Scramble Bowl</option>
                        <option value="">Club Sandwich Meal</option>
                    </select>

                    <select class="selector-Des drink-des" name="" id="">                        
                        <option value="">Red Wine</option>
                        <option value="">Coffe</option>
                        <option value="">Cranberry Juice</option>
                    </select>
                    <br>
                    <input class="check-Des" type="checkbox" name="" id=""> <label for="">I'd like dessert too!</label><br>

                    <button class="back-Des">Back</button> <button class="continue-Des">Continue</button>
            </div>
        </form>
    </div>
</body>
</html>
